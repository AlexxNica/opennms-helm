<section class="grafana-metric-options">
    <div class="gf-form-group">
        <div class="gf-form">
            <div class="gf-form-label">Order By</div>
            <input type="text"
                   class="gf-form-input max-width-10"
                   ng-model="ctrl.panelCtrl.panel.interval" ng-blur="ctrl.panelCtrl.refresh();"
                   spellcheck='false' placeholder="example: uei">
        </div>
        <div class="gf-form">
            <div class="gf-form-label query-keyword">Format</div>
            <div class="gf-form-select-wrapper">
                <select class="gf-form-input" ng-model="ctrl.target.type" ng-options="f as f for f in ['table', 'timeserie']"></select>
            </div>
        </div>

        <div class="gf-form">
				<span class="gf-form-label">
					<i class="fa fa-info-circle"></i>
				</span>
            <span class="gf-form-label width-23">
					<a ng-click="ctrl.panelCtrl.toggleEditorHelp(1);" bs-tooltip="'click to show helpful info'" data-placement="bottom">
						alias patterns
					</a>
				</span>
        </div>
    </div>
</section>

<!-- TODO MVR -->
<div class="pull-left">
  <div class="grafana-info-box" style="border: 0;"  ng-if="ctrl.panelCtrl.editorHelpIndex === 1">
    <h5>Alias patterns</h5>
    <ul ng-non-bindable>
      <li>{{term fieldname}} = replaced with value of term group by</li>
      <li>{{metric}} = replaced with metric name (ex. Average, Min, Max)</li>
      <li>{{field}} = replaced with the metric field name</li>
    </ul>
  </div>
</div>
